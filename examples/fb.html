<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../js/scripts1.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <div class="w3-row">
      <div class="w3-half">
        <div class="w3-margin w3-light-grey w3-text-blue w3-container w3-card-4" id="fb_form">
          <h1>Give us your feedback!</h1>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
              <i class="w3-xxlarge fa fa-user"></i>
            </div>
            <div class="w3-rest">
              <input class="w3-input w3-border" id="fb_name" type="text" placeholder="Name">
            </div>
          </div>

          <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px">
              <i class="w3-xxlarge fa fa-id-badge"></i>
            </div>
            <div class="w3-rest">
              <input class="w3-input w3-border" id="fb_occupation" type="text" placeholder="Occupation">
            </div>
          </div>

          <div class="w3-row w3-section">
            <h3>Select Your Genre:</h3>
            <input class="w3-radio" type="radio" name="gender" value="male" >
            <label class="w3-validate">Male</label>

            <input class="w3-radio" type="radio" name="gender" value="female">
            <label class="w3-validate">Female</label>

            <input class="w3-radio" type="radio" name="gender" value="" disabled checked>
            <label class="w3-validate">Don't know (Disabled)</label>
          </div>

          <div class="w3-row w3-section">
            <h3>How do you like us?</h3>
            <select class="w3-select" name="option">
              <option value="" disabled selected>Choose your option</option>
              <option value="good">Good</option>
              <option value="ok">Ok, i guess</option>
              <option value="bad">Bad</option>
              <option value="whyme">Why me?</option>
            </select>
          </div>

          <div class="w3-row w3-section">
            <label class="w3-text-grey">Comment</label>
            <textarea class="w3-input w3-border" style="resize:none"></textarea>
          </div>

          <button type="button" onclick="show_thanks()" class="w3-btn-block w3-blue w3-section">Send</button>
        </div>

        <div class="" id="fb_thx">
        </div>
      </div>
    </div>
  </body>
<html>
