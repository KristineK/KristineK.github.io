<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <script src="scripts1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
      $(function(){
        $("#menu").load("menu.html");
      });
    </script>
  </head>
  <body>
    <ul id="menu"></ul>

    <label class="vfb-desc">Link</label>
    <a title="Link 1" href="link1">This is a link</a>
    <a title="Link 2">This is a link without a destination point</a>
    <label class="vfb-desc">Button</label>
    <button onclick='show("show_me", true)' id="show_button">Show</button>
    <input type="button" name="hide" value="Hide" onclick='show("show_me", false)' />
    <p id="show_me">Show me!</p>
    <div>
      <label for="vfb-10" class="vfb-desc">Textarea</label>
      <textarea name="vfb-10" id="vfb-10" class="vfb-textarea  vfb-medium  ">This is a text area</textarea>
    </div>
    <label for="vfb-9" class="vfb-desc">Text</label>
    <span class="vfb-span">
      <input name="vfb-9" id="vfb-9" value="This is a text box" class="vfb-text  vfb-medium   " type="text">
    </span>
    <label class="vfb-desc">Checkbox </label>
    <div>
      <span class="vfb-span">
        <input name="vfb-6[]" id="vfb-6-0" value="Option 1" class="vfb-checkbox  " type="checkbox">
        <label for="vfb-6-0" class="vfb-choice">Option 1</label>
      </span>
      <span class="vfb-span">
        <input name="vfb-6[]" id="vfb-6-1" value="Option 2" class="vfb-checkbox  " type="checkbox">
        <label for="vfb-6-1" class="vfb-choice">Option 2</label>
      </span>
      <span class="vfb-span">
        <input name="vfb-6[]" id="vfb-6-2" value="Option 3" class="vfb-checkbox  " type="checkbox">
        <label for="vfb-6-2" class="vfb-choice">Option 3</label>
      </span>
    </div>
    <label class="vfb-desc">Radio </label>
    <div>
      <span class="vfb-span">
        <input name="vfb-7" id="vfb-7-1" value="Option 1" class="vfb-radio  " type="radio">
        <label for="vfb-7-1" class="vfb-choice">Option 1</label>
      </span>
      <span class="vfb-span">
        <input name="vfb-7" id="vfb-7-2" value="Option 2" class="vfb-radio  " type="radio">
        <label for="vfb-7-2" class="vfb-choice">Option 2</label>
      </span>
      <span class="vfb-span">
        <input name="vfb-7" id="vfb-7-3" value="Option 3" class="vfb-radio  " type="radio">
        <label for="vfb-7-3" class="vfb-choice">Option 3</label>
      </span>
    </div>
    <label for="vfb-8" class="vfb-desc">Date </label>
    <input name="vfb-8" id="vfb-8" value="" class="vfb-text vfb-date-picker  vfb-medium   hasDatepicker" data-dp-dateformat="mm/dd/yy" type="text">
    <label for="vfb-11" class="vfb-desc">URL </label>
    <input name="vfb-11" id="vfb-11" value="http://www.google.com" class="vfb-text  vfb-medium   url " type="url">
    <label for="vfb-12" class="vfb-desc">Select </label>
    <select name="vfb-12" id="vfb-12" class="vfb-select  vfb-medium  ">
      <option value="value1">Option 1</option>
      <option value="value2">Option 2</option>
      <option value="value3">Option 3</option>
    </select>


  </body>
</html>
