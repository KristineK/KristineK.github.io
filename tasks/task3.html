<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <link rel="stylesheet" type="text/css" href="../css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../js/scripts1.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <div class="w3-container w3-margin">
          <h2>People with jobs</h2>
          <button class="w3-btn w3-white w3-border w3-left" onclick="openModalForAddPerson()" id="addPersonBtn">Add person</button>
    </div>

    <div class="w3-row">
      <div class="w3-half">
        <div class="w3-container">
          <ul class="w3-ul w3-card-4" id="listOfPeople">
            <li class="w3-padding-16" id="person1">
              <span onclick="this.parentElement.style.display='none'"  class="w3-closebtn w3-padding w3-margin-right w3-medium">&times;</span>
              <span onclick="openModalForEditPerson(1)"  class="w3-closebtn w3-padding w3-margin-right w3-medium">
                <i class="fa fa-pencil"></i>
              </span>
              <span class="w3-xlarge name">Mike</span><br>
              <span class="job">Web Designer</span>
            </li>
            <li class="w3-padding-16" id="person2">
              <span onclick="this.parentElement.style.display='none'" class="w3-closebtn w3-padding w3-margin-right w3-medium">&times;</span>
              <span onclick="openModalForEditPerson(2)"  class="w3-closebtn w3-padding w3-margin-right w3-medium">
                <i class="fa fa-pencil"></i>
              </span>
              <span class="w3-xlarge name">Jill</span><br>
              <span class="job">Support</span>
            </li>
            <li class="w3-padding-16" id="person3">
              <span onclick="this.parentElement.style.display='none'" class="w3-closebtn w3-padding w3-margin-right w3-medium">&times;</span>
              <span onclick="openModalForEditPerson(3)"  class="w3-closebtn w3-padding w3-margin-right w3-medium">
                <i class="fa fa-pencil"></i>
              </span>
              <span class="w3-xlarge name">Jane</span><br>
              <span class="job">Accountant</span>
            </li>
          </ul>

            <div class="w3-card-4 w3-padding" id="addEditPerson">
                <p><label>Name</label>
                <input class="w3-input" type="text" id="name" required></p>
                <p>
                <label>Job</label>
                <input class="w3-input" type="text" id="job" required></p>
                <div class="w3-btn-group">
                  <button class="w3-btn w3-white w3-border w3-margin" id="modal_button" onclick="addPersonToList()" style="width:45%"></button>
                  <button class="w3-btn w3-white w3-border w3-margin" id="modal_button" onclick="showPeopleList(true)" style="width:45%">Cancel</button>
                </div>
            </div>
        </div>
      </div>
    </div>
    <br>
    <p class="copyrights w3-center">(c) Who would even want to steal this?</p>
  </body>
</html>
